
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecalling Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            margin: 2rem auto;
            padding: 1rem;
            max-width: 800px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: #007BFF;
            color: white;
        }
        .file-upload {
            margin-bottom: 1rem;
        }
        .btn {
            background-color: #007BFF;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Telecalling Management</h1>
    </header>
    <div class="container">
        <form id="upload-form" class="file-upload">
            <input type="file" id="file-input" accept=".xlsx" required />
            <button type="button" class="btn" onclick="uploadFile()">Upload File</button>
        </form>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Order Date</th>
                    <th>Order ID</th>
                    <th>Mobile Number</th>
                    <th>Customer Name</th>
                    <th>Address</th>
                    <th>Order Amount</th>
                    <th>Product Name</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be injected here -->
            </tbody>
        </table>
    </div>
    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('file-input');
            if (!fileInput.files.length) {
                alert('Please select a file to upload.');
                return;
            }
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    const data = await response.json();
                    alert('File uploaded successfully!');
                    loadData();
                } else {
                    alert('File upload failed.');
                }
            } catch (error) {
                alert('Error uploading file.');
            }
        }

        async function loadData() {
            try {
                const response = await fetch('/data');
                const rows = await response.json();
                const tableBody = document.getElementById('data-table').querySelector('tbody');
                tableBody.innerHTML = ''; // Clear the table

                rows.forEach(row => {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                });
            } catch (error) {
                alert('Error loading data.');
            }
        }
    </script>
</body>
</html>
